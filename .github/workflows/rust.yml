name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: rust:1.90
      options: --ipc=host

    steps:
    - name: Install PostgreSQL dependencies
      run: |
        apt-get update
        apt-get install -y libpq-dev libssl-dev zlib1g-dev libreadline-dev
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
